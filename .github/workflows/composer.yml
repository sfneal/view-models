name: Composer

on:
    push:
    pull_request:

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest]
                php: [7.3, 7.4, 8.0, 8.1]
                dependency-version: [prefer-lowest, prefer-stable]
                dev-dependencies: [dev, no-dev]
                include:
                    -   laravel: 9.*
                    -   laravel: 8.*
                exclude:
                    -   laravel: 9.*
                        php: [7.3, 7.4]

        name: PHP ${{ matrix.php }} - L ${{ matrix.laravel }} - ${{ matrix.dependency-version }} - ${{ matrix.dev-dependencies }}

        steps:
            -   name: Checkout code
                uses: actions/checkout@v1

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    coverage: none

            -   name: Install Composer Dependencies
                run: |
                    composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
                    composer update --${{ matrix.dev-dependencies }} --${{ matrix.dependency-version }} --prefer-dist --no-interaction

